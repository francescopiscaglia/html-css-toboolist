<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>

        <img id="logo-img" src="./img/Logo.png" alt="logo-boolean">
        <h1 id="logo-title">
            Toboolist
        </h1>
    </header>

    <!-- Nav -->
    <nav>

        <div class="container">
            <button class="nav-input" id="add-task">Add Task</button>
            <button class="nav-input" id="add-section">Add Section</button>
        </div>
    </nav>

    <!-- Main -->
    <main>

        <div class="container">
            
            <!-- New task  -->
            <section id="new-task">
                <div class="section-title">
                    <h3>
                        &#x25BC; New Task
                    </h3>
                </div>
                <div class="things-to-do">
                    <span class="green-mark">&#10003;</span> 
                    <span class="extra-padding">Quartetly Newsletter</span>
                    <button class="tags-buttom primary-color">Editorial</button>
                </div>
            </section>

            <!-- Today task -->
            <section id="today-task">
                <div class="section-title">
                    <h3>
                        &#x25BC; New Task
                    </h3>
                </div>
                <div class="things-to-do">
                    <span class="green-mark">&#10003;</span> 
                    <span class="extra-padding">Recruting blog post</span>
                    <button class="tags-buttom secondary-color">Q1 Goals</button>
                </div>
            
            </section>
        </div>

    </main>
</body>
</html>
