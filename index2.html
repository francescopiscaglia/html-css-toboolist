<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>

    <!-- Header -->
    <header>

        <img id="logo-img" src="./img/Logo.png" alt="logo-boolean">
        <h1 id="logo-title">
            Toboolist
        </h1>
    </header>

    <!-- Nav -->
    <nav>

        <div class="container">
            <button class="nav-btn" id="add-task">Add Task</button>
            <button class="nav-btn" id="add-section">Add Section</button>
        </div>
    </nav>

    <!-- Main -->
    <main>

        <div class="container">

            <!-- New task -->
            <section>
                <details open>
                    <summary>New Task</summary>
                    <ul>
                        <li>
                            <span class="green task-marker">&#10003;</span>
                            <span>Quartetly Newsletter</span>
                            <span class="tags-selector primary-color">Editorial</span>
                        </li>
                    </ul>
                </details>
            </section>

            <!-- Today task -->
            <section>
                <details open>
                    <summary>New Task</summary>
                    <ul>
                        <li>
                            <span class="green task-marker">&#10003;</span>
                            <span>Quartetly Newsletter</span>
                            <span class="tags-selector primary-color">Editorial</span>
                        </li>
                        <li>
                            <span class="green task-marker">&#10003;</span>
                            <span>Mobile app launch</span>
                            <span class="tags-selector secondary-color">Q1 Goal</span>
                        </li>
                        <li>
                            <span class="red task-marker">&#x2717;</span>
                            <span>Interview John H.</span>
                            <span class="tags-selector green-color">Recruting</span>
                        </li>
                    </ul>
                </details>

                
            </section>
        </div>
    </main>

</body>

</html>
