<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>

    <!-- Header -->
    <header>

        <img id="logo-img" src="./img/Logo.png" alt="logo-boolean">
        <h1 id="logo-title">
            Toboolist
        </h1>
    </header>

    <!-- Nav -->
    <nav>

        <div class="container">
            <button class="nav-btn" id="add-task">Add Task</button>
            <button class="nav-btn" id="add-section">Add Section</button>
        </div>
    </nav>

    <!-- Main -->
    <main>

        <div class="container">
            <details open>
                <summary>New Task</summary>
                <ul>
                    <li>
                        <span class="green task-marker">&#10003;</span>
                        <span>Quartetly Newsletter</span>
                    </li>
                </ul>
            </details>
        </div>
    </main>

</body>

</html>
